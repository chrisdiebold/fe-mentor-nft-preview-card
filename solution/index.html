<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="solution centered rounded-corners">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="image-overlay">
        <img src="./images/icon-view.svg" alt="eye">
      </div>
    </div>
    <div class="detail-container">
      <a href="#" id="eth">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id='text-details' class="flex-container">
        <div id='ethereum' class='flex-container'>
          <img  src="./images/icon-ethereum.svg" alt="ethereum">
          <span class="green-text">0.041 ETH</span>
        </div>
        <div class='flex-container'>
          <img src="./images/icon-clock.svg" alt="clock">
          <span class="time">3 days left</span>
        </div>       
      </div>
      <span id="line"></span>
      <div class="avatar-wrapper">
        <div class='avatar-container'>
          <img class='avatar' src="./images/image-avatar.png" alt="avatar">
        </div>
        <div class="created-text">
          <span id="creation">Creation of </span>
          <a href="#">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris Diebold</a>.
  </div>
  
</body>

</html>
